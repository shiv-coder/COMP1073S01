	<script>
        //var
        //Function-scoped
        function exampleVar(){

            if(true){
                var x = 10;
                
            }
            console.log(x);
        }
exampleVar();
        //Hoisted
        console.log(ingredient);
        var ingredient = "milk";

        var y = 5;
        var y = 20;
        console.log(y);
		exampleVar();  

        //let
        //Block-scoped
        function exampleVar(){

            if(true){
                let x = 10;
                 console.log(x);
            }
           
        }

        //Hoisted
        //console.log(ingredient1);
        let ingredient1 = "milk";

        //can be updated but not redeclared in same scope
       let b = 15;
          b = 40;
          console.log(b);


          //const
          //block-scoped
          //Must be initialzied at declaration
          //can not be redeclared or updated

          const PI = 3.14;
               
console.log(PI);
